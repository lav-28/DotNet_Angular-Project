<h3>Degree Details</h3>
<div class="card">
    <div class="card-body">
        <dl class="row">
            <dt class="col-sm-2">Degree Name</dt>
            <dd class="col-sm-10">{{degree.degreeName | capitalize}}</dd>

            <dt class="col-sm-2">Degree Description</dt>
            <dd class="col-sm-10">{{degree.degreeDescription | capitalize}}</dd>
        </dl>
        <a [routerLink]="['/categories']" class="btn btn-outline-primary"  [routerLink]="['/degrees']" routerLinkActive="router-link-active" >Back to List</a>
    </div>
</div>
